    <!-- Bootstrap core CSS -->

  <body>

    <!-- Fixed navbar -->

        <p>

<div class="container">

      <form class="form-signin">

          <input type="checkbox" value="remember-me"> Remember me

        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnCommitId">Sign in</button>

    </div>
